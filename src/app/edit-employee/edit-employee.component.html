<div class="container wrapper wrapper2">
    <div class="card-container">

        <!-- Form -->
        <div class="col -md">
            <h3>Edit Employee</h3>
            <form [formGroup]="updateEmployeeForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <div class="col-md">

                        <label>Name</label>
                    </div>
                    <div class="col-md">

                        <input type="text" formControlName="employee_name" class="form-control" maxlength="20">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md">

                        <label>Employee Age</label>
                    </div>
                    <div class="col-md">

                        <textarea class="form-control" formControlName="employee_age" rows="3" maxlength="50"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md">

                        <label>Employee Salary</label>
                    </div>
                    <div class="col-md">

                        <textarea class="form-control" formControlName="employee_salary" rows="3" maxlength="50"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md">

                        <label>Profile Image</label>
                    </div>
                    <div class="col-md">

                        <textarea class="form-control" formControlName="profile_image" rows="3" maxlength="50"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>
