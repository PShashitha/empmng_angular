<div class="content  wrapper wrapper2" role="main">
  <div class="flex">
  <div class="card-container">

    <!-- Issue table -->

    <div>
      <h3>Employees</h3>
      <table class="table table-bordered">
        <thead>
          <tr class>
            <th scope="col">#</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Age</th>
            <th scope="col">Employee Salary</th>
            <th scope="col">Profile Picture</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of EmployeeList.data">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.employee_name}}</td>
            <td>{{employee.employee_age}}</td>
            <td>{{employee.employee_salary}}</td>
            <td>{{employee.profile_image}}</td>
            <td>
              <button type="button" class="btn btn-success btn-sm move-right"
                [routerLink]="['/edit-employee']" [queryParams]="{id:employee.id}">Edit</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteEmployee(employee)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
 

</div>
